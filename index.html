<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>EHPAD - Gestion QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial;
  background:#f4f6f8;
  padding:30px;
  text-align:center;
}
.card{
  background:white;
  padding:25px;
  border-radius:12px;
  max-width:500px;
  margin:auto;
}
input,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#2e7d32;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.resident{
  background:#eef2f7;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
}
</style>
</head>

<body>
<div class="card">
<h2>ðŸ§¦ Gestion RÃ©sidents</h2>

<input id="nom" placeholder="Nom du rÃ©sident">
<input id="chambre" placeholder="Chambre">

<button onclick="ajouterResident()">Ajouter et gÃ©nÃ©rer QR</button>

<div id="liste"></div>
</div>

<script>
let residents = JSON.parse(localStorage.getItem("residents") || "[]");

function sauvegarder(){
  localStorage.setItem("residents", JSON.stringify(residents));
}

function ajouterResident(){
  const nom = document.getElementById("nom").value.trim();
  const chambre = document.getElementById("chambre").value.trim();

  if(!nom || !chambre){
    alert("Nom et chambre obligatoires");
    return;
  }

  const id = Date.now();

  residents.push({id, nom, chambre});
  sauvegarder();
  afficher();
}

function afficher(){
  const div = document.getElementById("liste");
  div.innerHTML = "";

  residents.forEach(r=>{
   const url =
  "https://sachacoco15-eng.github.io/ehpad-qr/fiche.html?nom=" +
  encodeURIComponent(r.nom) +
  "&chambre=" +
  encodeURIComponent(r.chambre);
    const qr = "https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=" + encodeURIComponent(url);

    div.innerHTML += `
      <div class="resident">
        <b>${r.nom}</b> â€” chambre ${r.chambre}<br>
        <img src="${qr}"><br>
        <small>Scanner pour voir la fiche</small>
      </div>
    `;
  });
}

afficher();
</script>

</body>
</html>
